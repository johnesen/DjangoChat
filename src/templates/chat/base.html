<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Djangochat</title>

        <!-- <script src="https://cdn.tailwindcss.com"></script> -->

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body>
        <nav>
            <div>
                <a href="/">Djangochat</a>
            </div>

            <div>
                {% if request.user.is_authenticated %}
                    <a href="/chat/room/">Rooms</a>

                    <a href="/chat/logout/">Log out</a>
                {% else %}
                    <a href="/chat/login/">Log in</a>
            
                    <a href="/chat/signup/">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
